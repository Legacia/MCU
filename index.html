<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 30px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .header p {
      color: #b0b0b0;
      font-size: 1.1rem;
    }

    .progress-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .progress-text {
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    .progress-percentage {
      font-size: 1.3rem;
      font-weight: bold;
      color: #4ecdc4;
    }

    .progress-bar-container {
      width: 100%;
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4ecdc4 0%, #44a08d 100%);
      border-radius: 6px;
      transition: width 0.3s ease;
    }

    .filters-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
    }

    .filter-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .filter-group {
      flex: 1;
      min-width: 200px;
    }

    .filter-label {
      display: block;
      margin-bottom: 8px;
      color: #b0b0b0;
      font-size: 0.9rem;
      font-weight: 500;
    }

      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;

      color: #e0e0e0;
      font-size: 1rem;

      background: rgba(255, 255, 255, 0.08);

      color: #e0e0e0;

      padding: 12px 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;

    .view-mode-btn.active {

      color: #ff6b6b;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid rgba(255, 107, 107, 0.3);
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .item-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
    }

    .item-card:hover {
      transform: translateY(-5px);
      border-color: #4ecdc4;
      box-shadow: 0 10px 30px rgba(78, 205, 196, 0.2);
    }

    .item-card.watched {
      opacity: 0.6;
      background: rgba(78, 205, 196, 0.1);
    }

    .item-card.watched::after {
      content: 'âœ“';
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      color: #4ecdc4;
      font-weight: bold;
    }

    .item-position {
      display: inline-block;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .item-title {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .item-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .item-badge {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .badge-tipo {
      background: rgba(78, 205, 196, 0.2);
      color: #4ecdc4;
      border: 1px solid rgba(78, 205, 196, 0.3);
    }

    .badge-fase {

      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .item-periodo {
      color: #b0b0b0;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .item-observacoes {
      color: #888;
      font-size: 0.85rem;
      font-style: italic;
      margin-bottom: 15px;
      min-height: 20px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      transition: all 0.3s ease;
    }

    .checkbox-container:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
      accent-color: #4ecdc4;
    }

    .checkbox-label {
      font-size: 1rem;
      color: #e0e0e0;
      font-weight: 500;
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #888;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .items-grid {
        grid-template-columns: 1fr;
      }

      .filter-row {
        flex-direction: column;
      }

      .view-mode-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>

              className: `view-mode-btn ${viewMode === 'fase' ? 'active' : ''}`,
              onClick: () => setViewMode('fase')
            }, 'ðŸ“Š Por Fase')
          )
        ),

        sortedItems.length === 0
          ? React.createElement('div', { className: 'no-results' },
            'Nenhum item encontrado com os filtros selecionados.'
          )
          : viewMode === 'cronologico'
            ? React.createElement('div', { className: 'items-grid' },
              sortedItems.map(item =>
                React.createElement(ItemCard, {
                  key: item.id,
                  item: item,
                  isWatched: watchedItems.includes(item.id),
                  onToggleWatched: toggleWatched,
                  showPosition: true
                })
              )
            )
            : Object.entries(itemsByPhase).map(([phase, items]) =>
              React.createElement('div', { key: phase, className: 'phase-group' },
                React.createElement('h2', { className: 'phase-title' }, phase),
                React.createElement('div', { className: 'items-grid' },
                  items.map(item =>
                    React.createElement(ItemCard, {
                      key: item.id,
                      item: item,
                      isWatched: watchedItems.includes(item.id),
                      onToggleWatched: toggleWatched,
                      showPosition: true
                    })
                  )
                )
              )
            )
      );
    }

    // RenderizaÃ§Ã£o
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
